<!DOCTYPE html>
<html>
  <head>
    <title>RETRO PIXEL WEDDING</title>
    <meta name="description" content="Wedding photos from the Retro Pixel Wedding of Mani and Priyanka" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      h1,
      h2 {
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
        padding: 20px;
        --index: 0;
      }

      .grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        opacity: 0;
        transform: translateX(-50px);
        animation: slideIn 0.5s ease-in-out forwards;
        animation-delay: calc(var(--index) * 0.1s);
      }

      .preview {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .preview img {
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" style="position: fixed; bottom: 20px; right: 20px;">
      <img src="image/home-icon.png" alt="Home" width="50" height="50" />
    </a>
    <h1>RETRO PIXEL WEDDINGS</h1>
    <h2>Mani and Priyanka</h2>
    <div class="grid">
      <img src="c1/1.jpg" alt="photo 1" />
      <img src="c1/2.jpg" alt="photo 2" />
      <img src="c1/3.jpg" alt="photo 3" />
      <img src="c1/4.jpg" alt="photo 4" />
      <img src="c1/5.jpg" alt="photo 5" />
      <img src="c1/6.jpg" alt="photo 6" />
      <img src="c1/7.jpg" alt="photo 7" />
      <img src="c1/8.jpg" alt="photo 8" />
      <img src="c1/9.jpg" alt="photo 9" />
      <img src="c1/10.jpg" alt="photo 10" />
      <img src="c1/11.jpg" alt="photo 11" />
      <img src="c1/12.jpg" alt="photo 12" />
    </div>
    <div class="preview">
      <img src="" alt="preview" />
      <span class="close">&times;</span>
    </div>
    <script>
      const grid = document.querySelector('.grid');
      const preview = document.querySelector('.preview');
      const previewImage = preview.querySelector('img');
      const close = preview.querySelector('.close');

      grid.addEventListener('click', (event) => {
        if (event.target.tagName === 'IMG') {
          previewImage.src = event.target.src;
          preview.style.display = 'block';
        }
      });

      close.addEventListener('click', () => {
        preview.style.display = 'none';
      });

      const images = document.querySelectorAll('.grid img');
      images.forEach((image, index) => {
        image.style.setProperty('--index', index);
      });
    </script>
  </body>
</html>
